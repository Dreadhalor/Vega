<div class="mx-auto py-3 h-100"
  style="max-width:300px">
  <h2 class="text-center">
    New Vehicle
  </h2>
  <form>
    <div class="form-group">
      <label for="make">Make</label>
      <select id="make"
        class="form-control"
        (change)="onMakeChange()"
        [(ngModel)]="vehicle.make_id"
        name="selected_make">
        <option *ngFor="let make of makes"
          value="{{make.id}}">
          {{make.name}}
        </option>
      </select>
    </div>
    <div *ngIf="models.toString()"
      class="form-group">
      <label for="model">Model</label>
      <select id="model"
        class="form-control">
        <option *ngFor="let model of models"
          value="{{model.id}}">
          {{model.name}}
        </option>
      </select>
    </div>
    <p>Is this vehicle registered?</p>
    <label for="registered_yes"
      class="radio-inline m-1">
      <input type="radio"
        id="registered_yes"
        name="registered"
        value="true"> Yes
    </label>
    <label for="registered_no"
      class="radio-inline m-1">
      <input type="radio"
        id="registered_no"
        name="registered"
        value="false"> No
    </label>
    <div *ngFor="let feature of features"
      class="checkbox">
      <label for="feature{{feature.id}}">
        <input type="checkbox"
          id="feature{{feature.id}}"> {{feature.name}}
      </label>
    </div>
    <h4>Contact</h4>
    <div class="form-group">
      <label for="contact_name">
        Name
      </label>
      <input type="text"
        id="contact_name"
        class="form-control"
        placeholder="Name">
    </div>
    <div class="form-group">
      <label for="contact_phone">
        Phone number
      </label>
      <input type="text"
        id="contact_phone"
        class="form-control"
        placeholder="Phone number">
    </div>
    <div class="form-group">
      <label for="contact_email">
        Email
      </label>
      <input type="text"
        id="contact_email"
        class="form-control"
        placeholder="Email">
    </div>
    <button type="button"
      class="btn btn-primary">
      Save
    </button>
  </form>
</div>
